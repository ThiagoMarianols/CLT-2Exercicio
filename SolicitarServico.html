<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        h2 {
            margin-bottom: 1rem;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        legend {
            font-weight: bold;
            font-size: 1.2rem;
            width: auto;
            padding: 0 10px;
        }
        .formulario {
            background-color: #333;
            color: #fff;
        }
        .formulario:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Solicitação de Serviço</h2>
        <p class="text-center">Preencha o formulário abaixo para solicitar um serviço.</p>
        
        <form id="serviceForm" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Serviço</legend>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="lingua" class="form-label">Língua aplicada no serviço</label>
                    <select id="lingua" class="form-select" required>
                        <option value="">Selecione</option>
                        <option>Inglês</option>
                        <option>Espanhol</option>
                        <option>Francês</option>
                        <option>Português (pt-br)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Protótipo (PDF, DOC, JPEG...)</label>
                    <input type="file" id="arquivo" class="form-control" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
                </div>
                <div class="mb-3">
                    <label for="linguagens" class="form-label">Linguagens preferidas</label>
                    <select id="linguagens" class="form-select" multiple required>
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>PHP</option>
                        <option>C#</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Banco de dados recomendado</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="banco" id="mysql" class="form-check-input" value="MySQL" required>
                        <label for="mysql" class="form-check-label">MySQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="banco" id="postgres" class="form-check-input" value="PostgreSQL">
                        <label for="postgres" class="form-check-label">PostgreSQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="banco" id="mongo" class="form-check-input" value="MongoDB">
                        <label for="mongo" class="form-check-label">MongoDB</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferência de Reunião</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="turno" class="form-label">Turno</label>
                        <select id="turno" class="form-select" required>
                            <option value="">Selecione</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="horario" class="form-label">Melhor horário</label>
                        <input type="time" id="horario" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Entrega</legend>
                <div class="mb-3">
                    <label for="previsao" class="form-label">Previsão de entrega desejada</label>
                    <input type="date" id="previsao" class="form-control" required>
                </div>
            </fieldset>

            <div class="text-center mt-4">
                <button type="reset" class="btn formulario me-2">Cancelar</button>
                <button type="submit" class="btn formulario">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <aside class="container my-5 text-center">
        <div class="d-flex justify-content-center align-items-center gap-4">
            <a href="https://github.com/ThiagoMarianols" target="_blank">
                <img src="img/logoGitHub.png" alt="logoGitHub" title="GitHub Thiago Mariano" height="50px">
                </a>
                <a href="https://www.linkedin.com/in/tmls/" target="_blank">
                    <img src="img/logoLinkedin.png" alt="Linkedin Thiago Mariano" title="Linkedin Thiago Mariano" height="30px">
                </a>
            </div>
            <p class="mt-3">Confira mais sobre meus projetos no LinkedIn e GitHub nos links acima.</p>
        </aside>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; <time datetime="2025">2025</time> Thiago Mariano. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
